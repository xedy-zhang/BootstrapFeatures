<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bootstrap组件</title>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		  <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<h1 class="test">
		hello<br>
		<small>组件</small>
	</h1>
	<button class="btn btn-default btn-lg">
		<span class="glyphicon glyphicon-star dropdown-toggle"></span> Star
	</button>

	<div class="dropdown cleanfix">
		<button class="btn btn-info btn-lg dropdown-toggle">
			life wind，选择 <span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li class="dropdown-header">田园</li>
			<li class="">都市</li>
			<li class="divider"></li>
			<li>城乡</li>
			<li>国际繁星</li>
		</ul>
	</div>
	
	<div class="btn-toolbar">
		<div class="btn-group btn-group-lg btn-group-vertical">
			<button type="button" class="btn btn-default">饭</button>
			<button type="button" class="btn btn-success">面</button>
			<button type="button" class="btn btn-warning">粉</button>
			<button type="button" class="btn btn-info">汤</button>
		</div>
		<div class="btn-group btn-group-lg btn-group-vertical">
			<button type="button" class="btn btn-default">甜点</button>
			<button type="button" class="btn btn-warning">烧烤</button>
			<button type="button" class="btn btn-danger">油炸</button>
		</div>
	</div>

	<div class="btn-group dropup">
		<button class="btn btn-warning">滋补汤</button>
		<button class="btn btn-danger">
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li>花生猪手</li>
			<li>乌鸡红枣</li>
			<li>玉米排骨</li>
			<li>龙骨山参</li>
		</ul>
	</div>
	
	<div class="input-group input-group-lg">
		<span class="input-group-addon">http://www.</span>
		<input class="form-control" placeholder="domain name">
		<span class="input-group-addon">.com.cn</span>
	</div>
	<div class="input-group input-group-lg">
		<span class="input-group-addon">
			<input type="checkbox" class="checkbox">
		</span>
		<input class="form-control" placeholder="此处填写其他需求">
	</div>
	<div class="input-group input-group-lg">
		<span class="input-group-addon">
		</span>
		<input class="form-control" placeholder="此处填写其他需求">
	</div>
	
	<ul class="nav nav-pills nav-stacked">
		<li class="text-uppercase bg-danger active"><a href="#">frount</a></li>
		<li class="text-uppercase bg-success"><a href="#">business case</a></li>
		<li class="text-uppercase bg-warning"><a href="#">docment</a></li>
	</ul>
	
	<form action="#" class="navbar-form navbar-left form-inline form-horizontal">
		<div class="col-xs-6">
			<div class="form-group">
				<input class="form-control text-uppercase" placeholder="search">
			</div>
		</div>
		<div class="col-xs-6">
			<button class="btn btn-info text-uppercase ">submit</button>
		</div>
		<button class="navbar-btn">out</button>
	</form>
</body>
</html>
